<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='maintenance_ticket.png') }}">
    <script>
        function toggleMaintenanceDropdown() {
            const roleSelect = document.getElementById("role");
            const maintenanceTypeDiv = document.getElementById("maintenanceTypeDiv");
            const maintenanceTypeSelect = document.getElementById("maintenanceType");

            if (roleSelect.value === "maintenance") {
                maintenanceTypeDiv.style.display = "block";
                maintenanceTypeSelect.disabled = false;
            } else {
                maintenanceTypeDiv.style.display = "none";
                maintenanceTypeSelect.disabled = true;
                maintenanceTypeSelect.value = ""; // reset selection
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>SIMPLE MAINTENANCE REQUEST PROJECT</h1>
    </header>

    <div class="form-box">
        <h2>Create an Account</h2>

        <form method="POST" action="/signup">
    <label for="first_name">First Name:</label><br>
    <input type="text" id="first_name" name="first_name" required><br><br>

    <label for="last_name">Last Name:</label><br>
    <input type="text" id="last_name" name="last_name" required><br><br>

    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" required><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="role">Role:</label><br>
    <select id="role" name="role" onchange="toggleMaintenanceDropdown()" required>
        <option value="">-- Select Role --</option>
        <option value="employee">Employee</option>
        <option value="maintenance">Maintenance</option>
        <option value="admin">Admin</option>
    </select><br><br>

    <div id="maintenanceTypeDiv" style="display:none;">
        <label for="maintenanceType">Maintenance Type:</label><br>
        <select id="maintenanceType" name="maintenanceType" disabled required>
            <option value="">-- Select Maintenance Type --</option>
            <option value="plumbing">Plumbing</option>
            <option value="electrical">Electrical</option>
            <option value="it">IT Support</option>
            <option value="carpentry">Carpentry</option>
        </select><br><br>
    </div>

    <button type="submit">Sign Up</button>
</form>

        <p>Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
    </div>

    <footer>
        <p>&copy; 2025 | Designed by Poging Noy TEOPE</p>
    </footer>
</body>
</html>
