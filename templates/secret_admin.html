<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Secret Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/secret_admin.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='website_images/maintenance_ticket.png') }}">
</head>
<body>
<header style="background-color:#f28b82; color: white; padding: 20px;">
    <div class="d-flex justify-content-between align-items-center">
        <div class="title">
            <h1 style="font-weight: bold;">MAINTENANCE TICKETING SYSTEM</h1>
            <p>ALL-IN-ONE MAINTENANCE TICKET SUBMISSION</p>
        </div>
    </div>
</header>

<div class="form-box">
    <h2>Create Secret Admin</h2>

    <div id="message"></div>

    <form id="secretAdminForm">
        <div class="form-grid">
            <div class="form-group" style="grid-area: firstName;">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>

            <div class="form-group" style="grid-area: username;">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group" style="grid-area: lastName;">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>

            <div class="form-group" style="grid-area: password;">
                <label for="password">Password:</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="password-info"
                            title="Password must contain:
• At least 8 characters
• At least one uppercase letter
• At least one lowercase letter
• No special symbols">?
                    </button>
                </div>
            </div>

            <div class="form-group" style="grid-area: email;">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group" style="grid-area: confirmPassword;">
                <label for="confirm_password">Re-enter Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
        </div>

        <div class="centered-fields">
            <button type="submit">Create Secret Admin</button>
        </div>
    </form>

    <p class="login-text">
        Already have an account? <a href="{{ url_for('login') }}">Log in</a>
    </p>

</div>

<footer style="color: white; text-align: center; background-color: transparent; margin-top: auto;">
    <p class="mb-0">&copy; 2025 | Maintenance Ticketing System</p>
</footer>

<!-- Secret Key Modal -->
<div id="secretKeyModal" class="modal">
    <div class="modal-content">
        <div class="modal-header secret-header">
            <h3 id="secretModalTitle">Enter Secret Key</h3>
            <span class="close">&times;</span>
        </div>
        <div class="modal-body">
            <input type="password" id="modal_secret_key" placeholder="Secret Key">
            <button id="modal_submit_btn">Submit</button>
        </div>
    </div>
</div>

<!-- Error Modal -->
<div id="errorModal" class="modal">
    <div class="modal-content">
        <div class="modal-header error-header">
            <h3 id="errorModalTitle">Error</h3>
            <span class="close">&times;</span>
        </div>
        <div class="modal-body">
            <p id="errorMessage">Secret Key does not match.</p>
        </div>
    </div>
</div>

<!-- OTP Modal -->
<div id="otpModal" class="modal">
    <div class="modal-content">
        <div class="modal-header secret-header">
            <h3 id="otpModalTitle">Enter OTP</h3>
            <span class="close">&times;</span>
        </div>
        <div class="modal-body">
            <p>The OTP will be sent to your email. Please enter it below:</p>
            <input type="text" id="otp_input" placeholder="Enter OTP">
            <button id="otp_submit_btn">Verify OTP</button>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/secret_admin.js') }}"></script>
</body>
</html>
