<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transfer Ticket</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='website_images/maintenance_ticket.png') }}">
</head>
<body>
<header style="background-color:#f28b82; color: white; padding: 20px;">
    <div class="title">
        <h1 style="font-weight: bold;">TRANSFER TICKET</h1>
        <p>Select the new department for this ticket</p>
    </div>
    <a class="logout-link" href="{{ url_for('admin_dashboard') }}"
       style="background-color: rgba(255,255,255,0.3); color: white; padding: 8px 16px; border-radius: 6px; text-decoration: none;">
        DASHBOARD
    </a>
</header>

<div class="container mt-5 mb-5">
    <div class="card shadow-sm border-primary">
        <div class="card-body">
            <h3 class="card-title mb-4">Transfer Ticket #{{ ticket.id }}</h3>

            <form method="POST" action="{{ url_for('transfer_ticket', ticket_id=ticket.id) }}">
                <div class="mb-3">
                    <label for="category" class="form-label">New Department:</label>
                    <select id="category" name="category" class="form-select" required>
                        <option value="plumbing" {% if ticket.category == 'plumbing' %}selected{% endif %}>Plumbing</option>
                        <option value="electrical" {% if ticket.category == 'electrical' %}selected{% endif %}>Electrical</option>
                        <option value="it" {% if ticket.category == 'it' %}selected{% endif %}>IT Support</option>
                        <option value="carpentry" {% if ticket.category == 'carpentry' %}selected{% endif %}>Carpentry</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success">Transfer</button>
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

<br>

<footer style="color: white; text-align: center; background-color: transparent; margin-top: auto;">
    <p class="mb-0">&copy; 2025 | Designed by Poging Noy TEOPE</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
