<!DOCTYPE html>
<html>
<head>
    <title>Submit Ticket</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='maintenance_ticket.png') }}">
</head>
<body>
    <header style="background-color:#f28b82; color: white; padding: 20px;">
        <div class="title">
            <h1 style="font-weight: bold;">MAINTENANCE TICKETING SYSTEM</h1>
            <p>ALL-IN-ONE MAINTENANCE TICKET SUBMISSION</p>
        </div>
        <a class="logout-link" href="{{ url_for('logout') }}"
           style="background-color: rgba(255,255,255,0.3); color: white; padding: 8px 16px; border-radius: 6px; text-decoration: none;">
            LOG OUT
        </a>
    </header>
    <div class="container">
        <h2>Submit a Ticket</h2>
        <form method="POST">
            <label for="category">Department:</label><br>
            <select name="category" id="category" required>
                <option value="">-- Select Department --</option>
                {% for cat in categories %}
                    <option value="{{ cat }}">{{ cat }}</option>
                {% endfor %}
            </select><br><br>

            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" required><br><br>

            <label for="description">Description:</label><br>
            <textarea id="description" name="description" rows="3" required></textarea><br>

            <button type="submit">Submit Ticket</button>
        </form>
    </div>
</body>
</html>
