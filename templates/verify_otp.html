<!DOCTYPE html>
<html lang="en">
<head>
    <title>Verify OTP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='website_images/maintenance_ticket.png') }}">
</head>
<body>
    <header>
        <div class="title">
            <h1>MAINTENANCE TICKETING SYSTEM</h1>
            <p>ALL-IN-ONE MAINTENANCE TICKET SUBMISSION</p>
        </div>
    </header>

    <div class="form-box">
        <h2>Email Verification</h2>
        <p>Please enter the 6-digit OTP sent to your email.</p>

        <form method="POST" action="/verify_otp">
            <label for="otp">OTP Code:</label><br>
            <input type="text" id="otp" name="otp" maxlength="6" required><br><br>
            <button type="submit">Verify</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 | Designed by Poging Noy TEOPE</p>
    </footer>

    <div id="toast"></div>
    <script src="{{ url_for('static', filename='signup.js') }}"></script>
</body>
</html>
