<!DOCTYPE html>

<html>
<head>
    <title>Edit Ticket</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png"  href="{{ url_for('static', filename='website_images/maintenance_ticket.png') }}">
</head>
<body>
<header style="background-color:#f28b82; color: white; padding: 20px;">
    <div class="title">
        <h1 style="font-weight: bold;">EDIT TICKET</h1>
        <p>Update your maintenance request details</p>
    </div>
    <a class="logout-link" href="{{ url_for('dashboard') }}"
       style="background-color: rgba(255,255,255,0.3); color: white; padding: 8px 16px; border-radius: 6px; text-decoration: none;">
        BACK TO DASHBOARD
    </a>
</header>

<div class="container mt-5 mb-5">
    <div class="card shadow-sm border-danger">
        <div class="card-body">
            <h3 class="card-title mb-4">Edit Maintenance Request</h3>

        <form method="POST" action="{{ url_for('edit_ticket', ticket_id=ticket.id) }}">
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" id="title" name="title" class="form-control" value="{{ ticket.title }}" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea id="description" name="description" class="form-control" rows="4" required>{{ ticket.description }}</textarea>
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">Department Needed:</label>
                <select id="category" name="category" class="form-select" required>
                    <option value="plumbing" {% if ticket.category == 'plumbing' %}selected{% endif %}>Plumbing</option>
                    <option value="electrical" {% if ticket.category == 'electrical' %}selected{% endif %}>Electrical</option>
                    <option value="it" {% if ticket.category == 'it' %}selected{% endif %}>IT Support</option>
                    <option value="carpentry" {% if ticket.category == 'carpentry' %}selected{% endif %}>Carpentry</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success">Save Changes</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

</div>

<br>

<footer style="color: white; text-align: center; background-color: transparent; margin-top: auto;">
    <p class="mb-0">&copy; 2025 | Maintenance Ticketing System</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
